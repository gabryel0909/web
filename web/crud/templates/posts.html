{% extends 'home.html' %}

{% block title %}Lista Postagens{% endblock %}

{% block content %}
	 <a class="btn btn-success" href="{% url 'post-create' %}">Criar um Post</a>

	<h1>Todos os Posts</h1>
	<div class="bg-dark row row-cols-1 row-cols-md-3 g-4">
		{% for post in posts %} 
		<div class="col bg-dark">
			<div class="card h-100 text-bg-dark">
				<img src="{{post.imagem.url}}" class="card-img-top" alt="{{post.titulo}}">
				<div class="card-body">
					<p class="card-text">{{post.titulo}}</p>
					<a class="btn btn-info" href="{% url 'post-detail' post.id %}">Ver</a>
				</div>
			</div> 
		</div>
		{% endfor %} 
	</div>	
{% endblock content %}
